{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'basic_ui/style.css' %}">
    {% block stylesheets %}
    {% endblock %}
    <title>{% block title %}{% endblock %} - DeviDisc UI</title>
</head>

<body>
    <div id='topbar'>
        <div id='topbartext'>
        DeviDisc Explorer
            <span id='topbarpath'>
            {# {% block topbarpath %}{% endblock %} #}
            {% for entry, link in topbarpathlist %}
                /
                <a href="{{link}}">{{entry}}</a>
            {% endfor %}
            </span>
        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
