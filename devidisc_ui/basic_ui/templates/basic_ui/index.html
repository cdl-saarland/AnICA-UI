{% extends "basic_ui/base.html" %}

{% block title %}Campaigns{% endblock %}

{% block content %}
    {% if campaign_list %}
        <ul>
            {% for campaign in campaign_list %}
            <li><a href="{% url 'basic_ui:campaign' campaign.id %}">{{campaign.display_name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="text-align:center;"> No campaigns available. Go run one! </p>
    {% endif %}
{% endblock %}
